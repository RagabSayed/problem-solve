    <body>
        <section class="section1">
            <h2 class="fs-1 fw-bold bg-primary text-light py-3 text-capitalize">
                returns a new array containing only the even numbers
            </h2>
            <p class="data-enter1 fw-bold fs-3 p-4"></p>
            <button class="opert-btn1 btn btn-dark btn-lg fs-3 fw-bold btn-block">Show Result</button>
            <strong class="result1 fs-2 p-4 d-block"></strong>
        </section>
        <hr>
        <section class="section2">
            <h2 class="fs-1 fw-bold bg-primary text-light py-3 text-capitalize">
                returns the largest number in the array
            </h2>
            <p class="data-enter2 fw-bold fs-3 p-4"></p>
            <button class="opert-btn2 btn btn-dark btn-lg fs-3 fw-bold btn-block">Show Result</button>
            <strong class="result2 fs-2 p-4 d-block"></strong>
        </section>
        <hr>
        <section class="section3">
            <h2 class="fs-1 fw-bold bg-primary text-light py-3 text-capitalize">
                returns the same string but reversed
            </h2>
            <p class="data-enter3 fw-bold fs-3 p-4"></p>
            <button class="opert-btn3 btn btn-dark btn-lg fs-3 fw-bold btn-block">Show Result</button>
            <strong class="result3 fs-2 p-4 d-block"></strong>
        </section>
        <hr>
        <section class="section4">
            <h2 class="fs-1 fw-bold bg-primary text-light py-3 text-capitalize">
                returns a new array without duplicate numbers
            </h2>
            <p class="data-enter4 fw-bold fs-3 p-4"></p>
            <button class="opert-btn4 btn btn-dark btn-lg fs-3 fw-bold btn-block">Show Result</button>
            <strong class="result4 fs-2 p-4 d-block"></strong>
        </section>
